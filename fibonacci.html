<html>
<head>
<title>Fibonacci Series</title>
</head>
<body>
<script type="text/javascript">
 
var a = 0;
var b = 1;
var c;
count = 10;
var i = 0;
document.write(a);
document.write('<br>');
for(i;i<=count;i++){
	c = a+b;
	a = b;
	b = c;	
	document.write(c);
	document.write('<br>');
	}
 
	</script>
</body>
</html>
